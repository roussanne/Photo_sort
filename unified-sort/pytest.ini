[pytest]
# Pytest configuration for unified_sort

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    torch_required: marks tests requiring PyTorch
    gdrive_required: marks tests requiring Google Drive API
    integration: marks tests as integration tests

# Minimum Python version
minversion = 3.9

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=unified_sort --cov-report=html --cov-report=term

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
