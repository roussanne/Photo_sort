[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude = .git,__pycache__,.venv,dist,build,.mypy_cache
per-file-ignores =
    app/streamlit_app.py: E402

[isort]
profile = black
line_length = 100
multi_line_output = 3
skip = .venv,dist,build
known_first_party = unified_sort

[tool:pytest]
minversion = 7.0
addopts = -q --disable-warnings
testpaths = tests

[coverage:run]
branch = True
source = unified_sort
omit =
    tests/*
    app/*

[mypy]
python_version = 3.10
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
show_error_codes = True
pretty = True
exclude = (?x)(
    ^tests/|
    ^app/
)
